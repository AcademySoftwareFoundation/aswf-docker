name: "ocio"
title: "OpenColorIO CI Docker Image"
description: |
  Contains: Python, TBB, Boost and other OpenColorIO upstream dependencies
  Warning: this image does *not* contain OpenColorIO itself as it is used to *build* OpenColorIO!
packages:
  - b2                 # base1-1 packages
  - bzip2
  - cppunit
  - expat
  - fmt
  - gtest
  - libbacktrace
  - libdeflate
  - libiconv
  - libxcrypt
  - lz4
  - pugixml
  - pystring
  - snappy
  - onetbb
  - tsl-robin-map
  - yaml-cpp
  - zlib
  - zstd
  - blosc              # base1-2 packages
  - cpython
  - freetype
  - gdbm
  - glew
  - glfw
  - log4cplus
  - minizip-ng
  - boost              # base1-3 packages
  - pybind11
  - imath              # vfx1-1 packages
  - lcms
  - openexr            # vfx1-2 packages
implicit_packages:
  - numpy
  - vfxplatform
docker_from: ${ASWF_ORG}/ci-common:${CI_COMMON_VERSION}-clang${ASWF_CLANG_MAJOR_VERSION}
docker_package_version: $ASWF_VFXPLATFORM_VERSION
