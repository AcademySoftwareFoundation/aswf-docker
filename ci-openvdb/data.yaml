ci_image_name: "openvdb"
ci_image_title: "OpenVDB CI Docker Image"
ci_image_description: |
  Contains: python, boost, tbb and other OpenVDB upstream dependencies
  Warning: this image does *not* contain OpenVDB itself as it is used to *build* OpenVDB!
packages:
  - boost
  - cmake
  - cppunit
  - glfw
  - python
  - tbb
  - openexr
  - blosc
implicit_packages:
  - numpy
