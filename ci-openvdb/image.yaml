name: "openvdb"
title: "OpenVDB CI Docker Image"
description: |
  Contains: python, boost, tbb and other OpenVDB upstream dependencies
  Warning: this image does *not* contain OpenVDB itself as it is used to *build* OpenVDB!
packages:
  - boost
  - cmake
  - cppunit
  - glfw
  - python
  - tbb
  - openexr
  - blosc
implicit_packages:
  - numpy
  - vfxplatform
docker_from: ${ASWF_ORG}/ci-common:${CI_COMMON_VERSION}-clang${CLANG_MAJOR_VERSION}
docker_package_version: $VFXPLATFORM_VERSION
