name: "vfxall"
title: "VFX All CI Docker Image"
description: |
  Contains: all supported VFX packages
packages:
  - blosc
  - boost
  - cppunit
  - cpython
  - expat
  - freetype
  - glew
  - glfw
  - libbacktrace
  - log4cplus
  - lz4
  - md4c
  - pybind11
  - snappy
  - tbb
  - zlib
  - zstd
  - dbus
  - double-conversion
  - fontconfig
  - glib
  - libalsa
  - libdrm
  - libjpeg-turbo
  - libsndfile
  - libtiff
  - libwebp
  - libxshmfence
  - md4c
  - nss
  - openal-soft
  - openjpeg
  - opus
  - pulseaudio
  - xkbcommon
  - qt
  - pyside
  - imath
  - openexr
  - alembic
  - oiio
  - ocio
  - opensubdiv
  - ptex
  - openvdb
  - materialx
  - usd
  - partio
  - osl
  - otio
implicit_packages:
  - numpy
  - hdf5
  - vfxplatform
docker_from: ${ASWF_ORG}/ci-common:${CI_COMMON_VERSION}-clang${ASWF_CLANG_MAJOR_VERSION}
docker_package_version: $ASWF_VFXPLATFORM_VERSION
