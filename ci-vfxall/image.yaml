name: "vfxall"
title: "VFX All CI Docker Image"
description: |
  Contains: all supported VFX packages
packages:
  - cppunit
  - glew
  - gtest
  - libxcrypt     # No longer a dependency of cpython as of 3.13
  - log4cplus
  - qt
  - pyside
  - opensubdiv    # Dependency of USD once it becomes Conan package
  - partio        # Dependency of OSL once it becomes Conan package
  - alembic       # Dependency of USD once it becomes Conan package
  - imath
  - openexr
  - oiio
  - ocio
  - openfx
  - openvdb
  - materialx
  - usd
  - osl
  - otio
  - rawtoaces
implicit_packages:
  - numpy
  - vfxplatform
docker_from: ${ASWF_ORG}/ci-common:${CI_COMMON_VERSION}-clang${ASWF_CLANG_MAJOR_VERSION}
docker_package_version: $ASWF_VFXPLATFORM_VERSION
