name: "rawtoaces"
title: "rawtoaces CI Docker Image"
description: |
  Contains: Python and other rawtoaces upstream dependencies
  Warning: this image does *not* contain rawtoaces itself as it is used to *build* rawtoaces!
packages:
  - boost
  - ceres-solver
  - imath
  - libraw
  - oiio
  - eigen
  - jasper
  - libjpeg-turbo
  - libpng
  - libtiff
  - libwebp
  - nlohmann_json
  - aces_container
implicit_packages:
  - numpy
  - vfxplatform
docker_from: ${ASWF_ORG}/ci-common:${CI_COMMON_VERSION}-clang${ASWF_CLANG_MAJOR_VERSION}
docker_package_version: $ASWF_VFXPLATFORM_VERSION
