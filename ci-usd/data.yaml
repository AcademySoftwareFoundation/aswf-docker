ci_image_name: "usd"
ci_image_title: "USD CI Docker Image"
ci_image_description: |
  Contains: python, Qt, PySide and other USD upstream dependencies
  Warning: this image does *not* contain USD itself as it is used to *build* USD!
packages:
  - python
  - tbb
  - boost
  - glew
  - glfw
  - log4cplus
  - qt
  - pyside
  - cmake
  - openexr
  - oiio
  - ocio
  - ptex
  - opensubdiv
  - alembic
  - blosc
  - openvdb
implicit_packages:
  - numpy
  - hdf5
